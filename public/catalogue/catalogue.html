<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lux Jewelry | Luxury Handcrafted Jewelry</title>
    <link rel="shortcut icon" href="../../img/icon_ecommerce.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index/nav-footer.css" />
    <link rel="stylesheet" href="../catalogue/productView.css">
    <link rel="stylesheet" href="../catalogue/catalogue.css" />
    <link rel="stylesheet" href="../catalogue/cart.css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="container-fluid d-flex flex-column p-0">
    <!--? Navegation -->
    <!-- generated using javascript check nav-footer-controller-->

    <!--? Main -->
    <main class="main container my-4 p-0">
      <!--? Cart -->
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">My Shopping Cart<i class="fa-solid fa-cart-shopping"></i></h5>
          <button type="button" class="btn-close w-25" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
          <div class="cart-content">
          
          </div>
          <div class="button-checkout-div">
          </div>
      </div>
    </div>

      <!--? Controls -->

      <div class="controls d-flex px-4 justify-content-between">
        <div class="sorting">
            <div class="dropdown sorting">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-arrow-down-wide-short"></i>
                </button>
                
                <ul class="dropdown-menu dropdown-menu-dark p-3">
                  <li><button class="Recommended" data-sort = "Recommended-sort">Recommended</button></li>
                  <li><button class="PriceLowHigh" data-sort = "PriceLowHigh">Price: Low - High</button></li>
                  <li><button class="PriceLowHigh" data-sort = "PriceHighLow">Price: High - Low</button></li>
                 
                </ul> 
              </div>
        </div>
        <div class="filterby flex-end">
            <div class="dropdown filter">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-filter"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark p-3">
                  <li><p class="Earrings" data-filter = "Earrings">Earrings</p></li>
                  <li><p class="Necklaces" data-filter = "Necklaces">Necklaces</p></li>
                  <li><p class="Watches" data-filter = "Watches">Watches</p></li>
                  <li><p class="Rings" data-filter = "Rings">Rings</li>
                  <li><p class="Bracelets" data-filter = "Bracelets">Bracelets</p></li>
                  <li><p class="Anklets" data-filter = "Anklets">Anklets</p></li>
                </ul>
              </div>
              
        </div>
      </div>

      <!--? Products -->

     <div class="container text-center products-section my-3"></div>  
     
     <div class="product-description">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="container-center d-flex">
          <div class="modal-dialog">
            
              
            
          
          
        </div>
        </div>
        
      </div>
     </div>

    <div class="pagination d-flex justify-content-center">    
    </div>


      
    </main>

    <!--? Footer -->
    <!-- generated using javascript check nav-footer-controller -->
    <script src="../../dist/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/4839d10b09.js" crossorigin="anonymous"></script>
  </body>
</html>
